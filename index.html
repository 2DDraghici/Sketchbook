<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-sketchbook.js" defer></script>
    
</head>
<body>
    <h1> Sketchbook</h1>
    <div class="container">
        
        <div class="grid"></div>
        <div class="options">
            <div class="sizeOption"> Choose size
            <input class="option" type = "text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"></div>
            <input class="option" type="color" onchange="changeColor(this.value)"> 
            <button  class="option" onclick="resetGrid()">Reset</button>
            <button class="option" onclick="Eraser()">Eraser</button>
            <button class="option">Rainbow</button>
            </div>
        
    </div>
   
</body>
</html>
